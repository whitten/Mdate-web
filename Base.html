<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator App</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background-color: #f0f2f5; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .field { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-save { background-color: #28a745; color: white; }
        .btn-link { background-color: #007bff; color: white; }
        #linkOutput { margin-top: 15px; font-size: 0.8rem; word-break: break-all; color: #666; background: #f8f9fa; padding: 10px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="field">
        <label>Base Date/Time</label>
        <input type="text" id="baseDate" placeholder="e.g. 2026-02-20">
    </div>
    <div class="field">
        <label>Modifier</label>
        <input type="text" id="modifier" placeholder="e.g. +10 days">
    </div>
    <div class="field">
        <label>Choice</label>
        <select id="choice">
            <option value=""></option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <div class="button-group">
        <button class="btn-save" onclick="addEntry()">Save Entry</button>
        <button class="btn-link" onclick="generateLink()">Generate Link</button>
    </div>

    <div id="linkOutput"></div>
</div>

<script>
    // 1. Load data from URL on startup
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        if (params.has('base')) document.getElementById('baseDate').value = params.get('base');
        if (params.has('mod')) document.getElementById('modifier').value = params.get('mod');
        if (params.has('choice')) document.getElementById('choice').value = params.get('choice');
    };

    // 2. Generate a URL based on current inputs
    function generateLink() {
        const base = document.getElementById('baseDate').value;
        const mod = document.getElementById('modifier').value;
        const choice = document.getElementById('choice').value;

        const url = new URL(window.location.href.split('?')[0]); // Get current URL without old params
        if (base) url.searchParams.set('base', base);
        if (mod) url.searchParams.set('mod', mod);
        if (choice) url.searchParams.set('choice', choice);

        const linkBox = document.getElementById('linkOutput');
        linkBox.style.display = 'block';
        linkBox.innerText = "Shareable URL: " + url.href;
    }

    function addEntry() {
        alert("Entry Saved (Logic can be expanded to a table here!)");
    }
</script>

</body>
</html>
