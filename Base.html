<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Logic App</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        .field { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: opacity 0.2s; }
        .btn-link { background-color: #007bff; color: white; }
        .btn-reset { background-color: #6c757d; color: white; }
        button:hover { opacity: 0.9; }
        #statusMessage { margin-top: 15px; font-size: 0.85rem; text-align: center; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="field">
        <label>Base Date/Time</label>
        <input type="text" id="baseDate" placeholder="Enter base date...">
    </div>
    <div class="field">
        <label>Modifier</label>
        <input type="text" id="modifier" placeholder="Enter modifier/end date...">
    </div>
    <div class="field">
        <label>Calculation Method</label>
        <select id="choice">
            <option value=""></option>
            <option value="date difference">Date Difference</option>
            <option value="calculate offset base date">Calculate Offset Base Date</option>
        </select>
    </div>

    <div class="button-group">
        <button class="btn-link" onclick="generateAndCopyLink()">Generate & Copy Link</button>
        <button class="btn-reset" onclick="resetForm()">Reset</button>
    </div>

    <div id="statusMessage"></div>
</div>

<script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        if (params.has('base')) document.getElementById('baseDate').value = params.get('base');
        if (params.has('mod')) document.getElementById('modifier').value = params.get('mod');
        if (params.has('choice')) document.getElementById('choice').value = params.get('choice');
    };

    async function generateAndCopyLink() {
        const base = document.getElementById('baseDate').value;
        const mod = document.getElementById('modifier').value;
        const choice = document.getElementById('choice').value;

        const url = new URL(window.location.href.split('?')[0]);
        if (base) url.searchParams.set('base', base);
        if (mod) url.searchParams.set('mod', mod);
        if (choice) url.searchParams.set('choice', choice);

        try {
            await navigator.clipboard.writeText(url.href);
            showStatus("Link copied to clipboard! âœ“", "#28a745");
        } catch (err) {
            showStatus("Failed to copy link.", "#dc3545");
        }
    }

    function resetForm() {
        // Clear inputs
        document.getElementById('baseDate').value = '';
        document.getElementById('modifier').value = '';
        document.getElementById('choice').selectedIndex = 0;
        
        // Clear status
        document.getElementById('statusMessage').innerText = '';

        // Optional: Clear URL parameters without reloading page
        window.history.pushState({}, document.title, window.location.pathname);
        
        showStatus("Form reset.", "#666");
    }

    function showStatus(text, color) {
        const status = document.getElementById('statusMessage');
        status.innerText = text;
        status.style.color = color;
        setTimeout(() => { status.innerText = ""; }, 3000);
    }
</script>

</body>
</html>
